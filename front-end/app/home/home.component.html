<div class="row p-2">
  <div *ngFor="let book of books" class="card m-2" style="width: 18rem;">
    <img class="card-img-top" src="../../assets/generic_book.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.description}}</p>
      <a  class="btn btn-primary">See more</a>
    </div>
  </div>
</div>
