<div class='content_wrap'>
  <div>

    <h4>Insert new book</h4>
<!--    TODO: check angular tutorial(Deborah kurata) for a reactive form-->
    <form [formGroup]="bookForm"
          (ngSubmit)="onSubmit()"
          novalidate>
      <table>
        <tr>
          <td>ISBN:</td>
          <td class="col-sm-6">
            <input id="isbn"
                   class="form-control m-1"
                   type="text"
                   formControlName="isbn">
          </td>
          <td *ngIf="bookForm.controls['isbn'].invalid &&
              (bookForm.controls['isbn'].dirty || bookForm.controls['isbn'].touched)"
              class="alert alert-danger">
            <div *ngIf="bookForm.controls['isbn'].errors.required">
              The ISBN is required.
            </div>
          </td>
        </tr>
        <tr>
          <td>Title:</td>
          <td class="col-sm-6">
            <input id="title"
                   class="form-control m-1"
                   type="text"
                   formControlName="title">
          </td>
          <td *ngIf="bookForm.controls['title'].invalid &&
              (bookForm.controls['title'].dirty || bookForm.controls['title'].touched)"
              class="alert alert-danger">
            <div *ngIf="bookForm.controls['title'].errors.required">
              The title is required.
            </div>
          </td>
        </tr>
        <tr>
          <td>Author:</td>
          <td class="col-sm-6">
            <input id="author" class="form-control m-1"  type="text" required>
          </td>
        </tr>
        <tr>
          <td>Description:</td>
          <td class="col-sm-6">
            <textarea class="form-control description m-1" name="description" placeholder="Description" required></textarea>
          </td>
        </tr>
        <tr>
          <td>Genre:</td>
          <td class="col-sm-6">
            <input class="form-control m-1" name="genre"  type="text" placeholder ="Genre" required>
          </td>
        </tr>
        <tr>
          <td>Publication Year:</td>
          <td class="col-sm-6">
            <input class="form-control m-1" name="publication_year"  type="text" placeholder ="Publication Year" required>
          </td>
        </tr>
        <tr>
          Publisher :
          <td class="col-sm-6">
            <input class="form-control m-1" name="publisher"  type="text" placeholder ="Publisher" required>
          </td>
        </tr>
        <tr>
          <td>Book Image:</td>
          <td class="col-sm-6"><input type="file" name="image" /></td>
        </tr>
      </table>
      <input class="btn btn-secondary m-1"
             type="submit"
             [disabled]="!bookForm.valid"/>
    </form>
  </div>
</div>
